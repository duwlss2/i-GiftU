<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->


    <title>IGiftU 마이페이지</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    
    <style>
        
        header, main, footer {padding-left: 300px;}
        @media only screen and (max-width : 992px){header, main, footer{padding-left: 0;}}
        td{padding:0}

    </style>
  </head>
<body>
  <!-- <body style="overflow: hidden"> -->

    <header>
     <div class="navbar-fixed" style="z-index: 9999;">
          <nav role="navigation">
            <div class="nav-wrapper container center-align" style="margin:0; padding:0; width:100%;"><a id="logo-container" href="#" class="brand-logo" style="">iGiftU</a>
             
              <ul id="slide-out" class="side-nav fixed">
                <li><div class="userView" style="margin:0">
                      <div class="background">
                        <img src="http://materializecss.com/images/office.jpg">
                      </div>
                      <a href="#!user"><img class="circle" src="http://materializecss.com/images/yuna.jpg"></a>
                      <a href="#!name"><span class="white-text name">이름~~~</span></a>
                      <a href="#!email"><span class="white-text email">개인주소~~~</span></a>
                      </div>
                </li>
                <li style="color: black; ">
                    <span class="new badge" data-badge-caption="" style="margin-right: 15px">4</span><a href="#!"><p style="margin-left: 55px">마이페이지</p></a>
                </li>

                <li><a class="waves-effect" href="#!">기프티콘</a></li>
                <li><a class="waves-effect" href="#!">abasdf</a></li>
                <li ><a class="waves-effect" href="#!">Third Link With Waves</a></li>
              </ul>
              <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
              
            </div>
          </nav>
      </div>
    </header>
    
    
    
    <main class="center-align">
      <div class="row" style="margin-bottom:-10px">
          <div class="col s12 m8 l6" style="display: inline-block; float: none">
            <div class="card-panel grey lighten-5 z-depth-1" style="padding: 5px; padding-right:0">
              <div class="row valign-wrapper" style="margin:0">
                <div class="col s3 m3 l2">
                  <img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle" style="width:100%"> <!-- 카카오톡 사진이 들어갈 자리 -->
                </div>
                <div class="col s9 m9 l10" style="font-size: 13px">
                  <table>
                      <tr>
                          <td><b>김경협</b></td>
                          <td class="right-align" style="font-size:9px; margin-right:-5px"><i class="tiny material-icons">settings</i></td>
                      </tr>
                      <tr>
                          <td>Phone</td>
                          <td class="left-align">01043398728</td>
                      </tr>
                      <tr>
                          <td>Account</td>
                          <td class="left-align">기업 01043398728</td>
                      </tr>
                  </table>
                </div>
              </div>
            </div>
        </div>
      </div>
    
        <div class="row">
             <div class="col s12 l6" style="display: inline-block; float: none">
                  <ul class="tabs">
                      <li class="tab col s6"><a href="#Receive" style="font-size:16px">받은쿠폰</a></li>
                      <li class="tab col s6"><a href="#Send" style="font-size:16px">보낸쿠폰</a></li>

                  </ul>
             </div>
             <div id="Receive" class="col s12 l6" style="display: inline-block; float: none">
                <table class="bordered" style="margin-top: 2px">
                    <tr style="border-top: 1px solid #c7c7c7">
                        <td rowspan="2" style="width:30%"><img src="http://materializecss.com/images/yuna.jpg" alt="샘플이미지" style="width:100%; max-width:280px; margin-top:4px"></td>
                        <td class="right-align" style="border-bottom:1px solid #e7e7e7"><p style="margin:0; margin-top:5px; font-size:20px"><img style="width:20px; height:20px" class="circle" src="http://materializecss.com/images/yuna.jpg"><b> 상품 이름</b></p>
                        <p style="margin:0; margin-bottom:10px;font-size:13px">받은 날짜</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="right-align"><p class="grey-text text-darken-1" style="font-size:12px; margin:0">곽효빈</p></td>
                    </tr>



                </table>
            </div>
            <div id="Send" class="col s12 l6">
                <table class="bordered" style="margin-top: 2px">
                    <tr style="border-top: 1px solid #c7c7c7">
                        <td rowspan="2" style="width:30%"><img src="http://materializecss.com/images/yuna.jpg" alt="샘플이미지" style="width:100%; max-width:280px; margin-top:4px"></td>
                        <td class="right-align" style="border-bottom:1px solid #e7e7e7"><p style="margin:0; margin-top:5px; font-size:20px"><img style="width:20px; height:20px" class="circle" src="http://materializecss.com/images/yuna.jpg"><b> 상품 이름</b></p>
                        <p style="margin:0; margin-bottom:10px;font-size:13px">받은 날짜</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="right-align"><p class="grey-text text-darken-1" style="font-size:12px; margin:0">곽효빈</p></td>
                    </tr>
                </table>
            </div>
        </div>
      
    </main>     
      <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

  </body>
</html>
